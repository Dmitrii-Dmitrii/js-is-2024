<main>
  <h2>Конструктор таблицы</h2>
  <div class="form-container">
    <form id="table-form">
      <label for="days">Количество дней:</label>
      <select id="days" name="days">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <label for="max-lessons">Максимальное количество занятий в день:</label>
      <input type="number" id="max-lessons" name="max-lessons" min="1" max="10" value="4">

      <label for="language">Язык таблицы:</label>
      <select id="language" name="language">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
        <option value="es">Испанский</option>
        <option value="it">Итальянский</option>
      </select>

      <button type="submit">Создать таблицу</button>
    </form>
    <button id="remove-table">Очистить таблицу</button>
  </div>
  <div id="table-container" class="generated-table"></div>
